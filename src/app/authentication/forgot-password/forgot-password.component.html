<div class="displayTable">
  <div class="displayTableCell">
    <div class="authBlock">
      <h3>Reset Password</h3>
      <p>Please enter your email address to request a password reset.</p>
      <div class="formGroup">
        <input type="email" pInputText placeholder="Email Address" #passwordResetEmail required>
      </div>
      <!-- Calling ForgotPassword from AuthService Api -->
      <div class="formGroup">
        <input type="submit" class="btn" value="Reset Password"
          (click)="authService.forgotPassword(passwordResetEmail.value)">
      </div>
    </div>
    <div class="redirectToLogin log">
      <span>Go back to ?<span class="redirect" routerLink="/sign-in">Log In</span></span>
    </div>
  </div>
</div>
