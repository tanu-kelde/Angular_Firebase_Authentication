<div style="height: 100vh;">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
        <mat-icon>menu</mat-icon>
      </button>
      <img src="../../../assets/images/icons8-balance-symbol-48 copy.png" width="40">
      <span>Dashboard</span>
      <span class="example-spacer"></span>
      <div fxShow="true" fxHide.lt-md="true">
        <a routerLink="/add-student" mat-button>
          <mat-icon>how_to_reg</mat-icon>
          Add-student
        </a>
        <a routerLink="/student-list" mat-button>
          <mat-icon>group</mat-icon>
          Student-list
        </a>
        <a routerLink="/userProfile" mat-button>
          <mat-icon>person_pin</mat-icon>
          User profile
        </a>
        <a (click)="authService.signOut()" mat-button>
          <mat-icon>logout</mat-icon>
          Log Out
        </a>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>
  <div class="main">
    <router-outlet></router-outlet>
  </div>
  <mat-sidenav-container fxFlexFill>
    <mat-sidenav #sidenav>
      <mat-nav-list>
        <a routerLink="/add-student" mat-list-item>
          <mat-icon>how_to_reg</mat-icon>
          Add-student
        </a>
        <a routerLink="/student-list" mat-list-item>
          <mat-icon>group</mat-icon>
          Student-list
        </a>
        <a routerLink="/userProfile" mat-list-item>
          <mat-icon>person_pin</mat-icon>
          User profile
        </a>
        <a (click)="authService.signOut()" mat-list-item>
          <mat-icon>logout</mat-icon>
          Log Out
        </a>
        <a (click)="sidenav.toggle()" mat-list-item>
          <mat-icon>close</mat-icon> Close
        </a>
      </mat-nav-list>
    </mat-sidenav>
  </mat-sidenav-container>
</div>
