<div style="height: 100vh;">
    <mat-toolbar color="primary">
        <mat-toolbar-row
            *ngIf="router.url === '/dashboard' || router.url === '/add-student' || router.url === '/student-list' || router.url === '/userProfile'">
            <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
                <mat-icon>menu</mat-icon>
            </button>
            <img src="../assets/images/icons8-balance-symbol-48 copy.png" width="40">
            <span>Dashboard</span>
            <span class="example-spacer"></span>
            <div fxShow="true" fxHide.lt-md="true">
                <a routerLink="/add-student" mat-button>
                    <mat-icon>how_to_reg</mat-icon>
                    Add-student
                </a>
                <a routerLink="/student-list" mat-button>
                    <mat-icon>group</mat-icon>
                    Student-list
                </a>
                <a routerLink="/userProfile" mat-button>
                    <mat-icon>person_pin</mat-icon>
                    User profile
                </a>
                <a (click)="logOut()" mat-button>
                    <mat-icon>logout</mat-icon>
                    Log Out
                </a>
            </div>
        </mat-toolbar-row>  
    </mat-toolbar>

    <mat-sidenav-container fxFlexFill>
        <mat-sidenav #sidenav>
            <mat-nav-list
                *ngIf="router.url === '/dashboard' || router.url === '/add-student' || router.url === '/student-list' || router.url === '/userProfile'">
                <a routerLink="/add-student" mat-list-item>
                    <mat-icon>how_to_reg</mat-icon>
                    Add-student
                </a>
                <a routerLink="/student-list" mat-list-item>
                    <mat-icon>group</mat-icon>
                    Student-list
                </a>
                <a routerLink="/userProfile" mat-list-item>
                    <mat-icon>person_pin</mat-icon>
                    User profile
                </a>
                <a (click)="logOut()" mat-list-item>
                    <mat-icon>logout</mat-icon>
                    Log Out
                </a>
                <a (click)="sidenav.toggle()" mat-list-item>
                    <mat-icon>close</mat-icon> Close
                </a>
            </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content>
            <div style="height: 88vh;">
                <router-outlet></router-outlet>
            </div>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
